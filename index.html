<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive - Google Drive</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <img id="logo" src="logo.png" alt="">
        <p id="drive">Drive</p>
    </div>
    <div class="container">
        <div class="left-container">
            <button class="new">➕ New</button>
            <p>My Drive</p>
            <p>Computers</p>
            <p>Shared with me</p>
            <p>Recent</p>
            <p>Bin</p>
            <hr>
            <p>☁️ Storage</p>
            <progress value="30" max="100"></progress>
            <pre>5 GB of 15 GB used </pre>
            
        </div>
        <div class="right-container">
            <div class="container-nav">
                <h2 class="my-drive">My Drive</h2>
                <button class="grid-btn"><img src="https://img.icons8.com/material-outlined/24/000000/activity-grid-2.png" width="18"/> Grid</button>
                <button class="list-btn"><img src="https://img.icons8.com/material-outlined/24/000000/list.png" width="18"/>List</button>
            </div>
            <div class="content">
                <div class="grid">

                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="250"/></p>
                    </div>
                    <div class="box">
                        <p><img src="https://images.pexels.com/photos/1476321/pexels-photo-1476321.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="250"/></p>
                    </div> <div class="box">
                        <p><img src="https://images.pexels.com/photos/326501/pexels-photo-326501.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="250"/></p>
                    </div> <div class="box">
                        <p><img src="https://images.pexels.com/photos/326503/pexels-photo-326503.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="250"/></p>
                    </div> <div class="box">
                        <p><img src="https://images.pexels.com/photos/1462725/pexels-photo-1462725.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="250"/></p>
                    </div> <div class="box">
                        <p><img src="https://images.pexels.com/photos/4620816/pexels-photo-4620816.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="250"/></p>
                    </div>
                    


                </div>
                <div class="list">
                    <div class="list-view">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Details</th>
                                <th>Last modified</th>
                                
                            </tr>
                            <tr>
                                <td class="folder-name"><img src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="50"/></td>
                                <td>none</td>
                                <td>23:03:2021</td>
                               
                            </tr>
                            <tr>
                                <td class="folder-name"><img src="https://images.pexels.com/photos/1476321/pexels-photo-1476321.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50"/></td>
                                <td>none</td>
                                <td>3:03:2021</td>
                                
                            </tr>
                            <tr>
                                <td class="folder-name"><img src="https://images.pexels.com/photos/326501/pexels-photo-326501.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50"/></td>
                                <td>none</td>
                                <td>23:03:2021</td>
                               
                            </tr>
                            <tr>
                                <td class="folder-name"><img src="https://images.pexels.com/photos/326503/pexels-photo-326503.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width="50"/></td>
                                <td>none</td>
                                <td>23:03:2021</td>
                                
                            </tr>
                            <tr>
                                <td class="folder-name"><img src="https://images.pexels.com/photos/1462725/pexels-photo-1462725.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50"/></td>
                                <td>none</td>
                                <td>23:03:2021</td>
                                
                            </tr>
                            <tr>
                                <td class="folder-name"><img src="https://images.pexels.com/photos/4620816/pexels-photo-4620816.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50"/></td>
                                <td>none</td>
                                <td>23:03:2021</td>
                                
                            </tr>
        

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
